<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ECU 911 - Login</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script type="module" src="src/json/login.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: flex-start;">
        <div class="login-container">
            <form id="loginForm">
                <h1><strong>Iniciar Sesión</strong></h1>
                <br>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" id="loginBtn"><strong>Iniciar Sesión</strong></button>
            </form>
            <div class="social-login">
                <button id="Registro" class="google-btn">
                    <img src="src/assets/img/agregar.png" alt="Google">
                    Registrate
                </button>
            </div>
        </div>
        <!-- Modal para registrase -->
        <div class="registro-container" id="registroContainer">
            <div class="modal-content">
                <span class="close" id="cerrarRegistro">&times;</span>
                <h2>Registro de Usuario</h2>
                <form id="registroForm">
                    <div class="form-row">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="cedula">Cédula</label>
                            <input type="text" id="cedula" name="cedula" pattern="\d{10}"
                            title="Debe tener exactamente 10 dígitos" required>
                        </div>
                    </div>
                    <div class="form-medium">
                        <label for="telefono">Número de Teléfono</label>
                        <div>
                            <input type="tel" id="telefono" name="telefono" pattern="\d{10}"
                                title="Debe tener exactamente 10 dígitos" required>
                        </div>
                        <label for="correo">Correo electrónico</label>
                        <div>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <label for="contrasena">Contraseña</label>
                        <div>
                            <input type="password" id="contrasena" name="contrasena" required>
                        </div>
                        <label for="confirmar">Confirmar contraseña</label>
                        <div>
                            <input type="password" id="confirmar" name="confirmar" required>
                        </div>
                        <label for="rol">Rol</label>
                        <div>
                            <select id="rol" name="rol" required>
                                <option value="">Seleccione un rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="Registro" id="Registro">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
