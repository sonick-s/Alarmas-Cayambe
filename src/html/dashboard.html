<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Monitoreo de Alertas SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script type="module" src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="../json/dashboard.js"></script>
  <script type="module" src="../json/informacionAlerta.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      color: #333;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2);
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
    }

    .logout,
    .switch-interface {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .logout:hover,
    .switch-interface:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px -5px rgba(102, 126, 234, 0.4);
    }

    .container {
      display: flex;
      height: calc(100% - 88px);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar {
      width: 320px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: all 0.3s ease;
    }

    .sidebar h3 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .alerta {
      background: rgba(255, 255, 255, 0.8);
      border-left: 4px solid #667eea;
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .alerta:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateX(5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .alerta h4 {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #667eea;
      font-weight: 600;
    }

    .alerta small {
      font-size: 0.8rem;
      color: #666;
      line-height: 1.4;
    }

    .estado {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .estado:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
    }

    #map {
      flex-grow: 1;
      position: relative;
      z-index: 1;
      margin: 1rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .detalle-alerta {
      position: absolute;
      bottom: 20px;
      left: 340px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      z-index: 1000;
      width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .detalle-alerta h4 {
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .detalle-alerta p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }

    .detalle-alerta button {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .detalle-alerta button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px -5px rgba(244, 67, 54, 0.4);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: fixed;
        left: -100%;
        z-index: 1500;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .detalle-alerta {
        left: 20px;
        right: 20px;
        width: auto;
      }

      header {
        padding: 1rem;
      }

      header h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="../assets/img/Logo ECU 911.png" alt="Logo ECU 911">
      <h2>Sistema de Monitoreo de Alertas SOS</h2>
    </div>
    <div>
      Operador: darwincampues2908@gmail.com
      <button class="logout">Cerrar Sesi√≥n</button>
      <button class="switch-interface" onclick="location.href='agregarAlarma.html'">üåê Cambiar a Ubicaciones</button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Alertas Activas</h3>
      <div id="contenedor-alertas" style="height: 80vh;"></div>

    </div>
    <div id="map"></div>
    <div class="detalle-alerta">
      <h4>Detalles de la Alerta</h4>
      <p><strong>ID:</strong> <span id="alerta-id2"></span></p>
      <p><strong>Hora:</strong> <span id="alerta-hora"></span></p>
      <p><strong>Direcci√≥n:</strong> <span id="alerta-direccion"></span></p>
      <p><strong>Coordenadas:</strong> <span id="alerta-coordenadas"></span></p>
      <p><strong>Contacto:</strong> <span id="alerta-contacto"></span></p>
      <p><strong>Tel√©fono:</strong> <span id="alerta-telefono"></span></p>
      <input type="button" id="alerta-button" value="Actualizar Estado">
    </div>

  </div>

</body>

</html>
