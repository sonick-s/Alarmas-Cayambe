<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ECU 911 - Registro</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script type="module" src="src/json/registro.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: center; align-items: flex-start;">
        <div class="registro-container" id="registroContainer">
            <div class="modal-content">
                <h2>Registro de Usuario</h2>
                <form id="registroForm">
                    <div class="form-row">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="cedula">Cédula</label>
                            <input type="text" id="cedula" name="cedula" pattern="\d{10}"
                            title="Debe tener exactamente 10 dígitos" required>
                        </div>
                    </div>
                    <div class="form-medium">
                        <div>
                            <label for="telefono">Número de Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" pattern="\d{10}"
                                title="Debe tener exactamente 10 dígitos" required>
                        </div>
                        <div>
                            <label for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div>
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol" required>
                                <option value="">Seleccione un rol</option>
                                <option value="usuario">Usuario</option>
                                <option value="administrador">Administrador</option>
                            </select>
                            
                        </div>
                        <div>
                            <label for="confirmar">Confirmar contraseña</label>
                            <input type="password" id="confirmar" name="confirmar" required>
                        </div>
                        <div>
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" required>
                        </div>
                    </div>
                    <button type="submit" class="Registro" id="Registro">Registrarse</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: #007bff; text-decoration: none;">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
